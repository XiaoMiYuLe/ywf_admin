{$wrapper_prefix|default}
<script src="{$_STATIC_CDN}/scripts/ckeditor/4.4.1/ckeditor.js" type="text/javascript"></script>
<script src="{$_STATIC_URL}/system/admin/js/note.generalize.js"></script>
<section class="hbox stretch">
    <aside>
        <section class="vbox">
            <section class="scrollable wrapper">
                <section class="panel panel-default">
		           	<form  id="edit_form"  class="form-horizontal" action="/systemadmin/index/notegeneralizeadd" method="post" enctype="multipart/form-data">
						<div class="form-group">
							  <label class="col-sm-1 control-label">短信推广内容：</label>
							  <div class="col-sm-10">
							       <textarea name="note_generalize" id="editor1" rows="10" class="form-control fck-editor">{$content.note_generalize}</textarea>
							  </div>
						</div>
						<input type="button" id="submit_save_back" class="btn btn-s-md btn-primary btn-sm input-submit" value="提交"></input>
						<span id="edit_notice"></span>
					</form>
		</section>
	</aside>
</section>

<script type="text/javascript">
    var ckeditor1;
    
    var config = {
            extraPlugins: 'codesnippet',
            codeSnippet_theme: 'monokai_sublime',
            height: 500
        };
    
    if (typeof CKEDITOR == 'object') {
        if (CKEDITOR.instances['editor1']) {
            CKEDITOR.remove(CKEDITOR.instances['editor1']);
        }
        ckeditor1 = CKEDITOR.replace('editor1', config);
    }
    
</script>

{$wrapper_suffix|default}
