<script src="{$_STATIC_URL}/cas/admin/js/invitation.edit.js"></script>
<div class="modal-dialog" id="modal_education">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modal_title">经纪人审核</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" action="/casadmin/invitation/edit" method="post" id="edit_form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态</label>
                    <div class="col-sm-7">
                    {if {$is_invitaiton}==2}
                        <label class="checkbox-inline p-left-0">
                            <input type="radio" name="is_invitaiton" value="2" checked="checked"  />审核中
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="3" />重新上传名片
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="4"  />审核未通过
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="5"  />审核通过
                        </label>
                    {elseif {$is_invitaiton}==3}
                         <label class="checkbox-inline p-left-0">
                            <input type="radio" name="is_invitaiton" value="2"  />审核中
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="3" checked="checked" />重新上传名片
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="4"  />审核未通过
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="5"  />审核通过
                        </label>
                     {elseif {$is_invitaiton}==4}
                         <label class="checkbox-inline p-left-0">
                            <input type="radio" name="is_invitaiton" value="2"  />审核中
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="3" />重新上传名片
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="4" checked="checked" />审核未通过
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="5"  />审核通过
                        </label>
                       {elseif {$is_invitaiton}==5}
                         <label class="checkbox-inline p-left-0">
                            <input type="radio" name="is_invitaiton" value="2"  />审核中
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="3"  />重新上传名片
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="4"  />审核未通过
                        </label>
                         <label class="checkbox-inline">
                            <input type="radio" name="is_invitaiton" value="5" checked="checked" />审核通过
                        </label>
                    {/if}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sort_order" class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="sort_order" name="remarks" value="{$remarks}" />
                    </div>
                </div>
                <input type="hidden" name="userid" value="{$userid}" />
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="submit_save_back" class="btn btn-s-md btn-primary btn-sm input-submit">确认</button>
            <button type="button" id="submit_cancel" class="btn btn-danger btn-sm input-submit">取消</button>
            <span id="edit_notice"></span>
        </div>
    </div>
</div>
