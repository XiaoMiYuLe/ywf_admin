{$wrapper_prefix|default}

<script src="{$_STATIC_URL}/cas/admin/js/index.add.js" type="text/javascript"></script>

<section class="hbox stretch">
    <aside class="aside-md bg-white b-r">
        <section class="vbox">
            <header class="b-b header">
                <p class="h4">注册机构人员</p>
            </header>
            
            <section class="scrollable wrapper w-f">
                <form class="form-horizontal" id="edit_form" action="/casadmin/index/add" method="post">
	                <div class="form-group">
                        <label for="name" class="col-sm-2 control-label"><font class="red">*</font>用户名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" />
                        </div>
                    </div>
	                    
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label"><font class="red">*</font>手机号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" />
                        </div>
                    </div>
                    
                    <div class="line line-dashed line-lg pull-in"></div>
                        
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"><font class="red">*</font>密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" name="password"  placeholder="请输入密码" />
                        </div>
                    </div>
                    
                    <div class="line line-dashed line-lg pull-in"></div>
                        
                    <div class="form-group">
                        <label for="repassword" class="col-sm-2 control-label"><font class="red">*</font>确认密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="repassword" name="repassword"  placeholder="请确认密码" />
                        </div>
                    </div>
                    
                    <div class="line line-dashed line-lg pull-in"></div>
                        
                    <div class="form-group">
                        <label for="tcode" class="col-sm-2 control-label"><font class="red">*</font>推荐码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="tcode" name="tcode"  placeholder="请输入推荐码" />
                        </div>
                    </div>

                </form>
            </section>
            
            <footer class="footer b-t bg-white-only">
                <div class="m-t-sm">
                    <button type="button" id="submit_save_back" class="btn btn-s-md btn-primary btn-sm input-submit">保存</button>
                    <button type="button" id="submit_save_continue" class="btn btn-s-md btn-primary btn-sm input-submit">保存并继续添加</button>
                    <button type="button" id="submit_cancel" class="btn btn-danger btn-sm input-submit">取消</button>
                    <span id="edit_notice"></span>
                </div>
            </footer>
        </section>
    </aside>
</section>

{$wrapper_suffix|default}
