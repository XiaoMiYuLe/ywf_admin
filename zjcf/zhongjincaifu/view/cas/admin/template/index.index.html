{$wrapper_prefix|default}

<script src="{$_STATIC_URL}/cas/admin/js/index.index.js" type="text/javascript"></script>
<script src="{$_STATIC_CDN}/scripts/My97DatePicker/4.8/WdatePicker.js"" charset="UTF-8"></script>

<section class="hbox stretch">
    <aside>
        <section class="vbox">
            <header class="header bg-white b-b clearfix">
                <div class="row m-t-sm">
                    <div class="col-sm-3 m-b-xs">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-default action-refresh" title="Refresh"><i class="fa fa-refresh"></i></button>
                        </div>
                        <a href="/casadmin/index/add" class="btn btn-sm btn-default load-content"><i class="fa fa-plus"></i>添加机构人员</a>
                    </div>
                    <div class="col-sm-6 m-b-xs text-right">
                        <div class="col-sm-3" >
                            <select id="statusSelect" name="status" class="form-control input-sm">
                                <option value="-1">全部</option>
                                <option value="0">正常</option>
                                <option value="1">冻结</option>
                            </select>
                        </div>
                        <form class="form-inline">
                        
                            <div class="form-group">
                            <span>生日日期：</span>
								<input type="text" class="wdatepicker" name="ctime" placeholder="选择生日日期" data-date-format="yyyy-mm-dd" />
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3 m-b-xs">
                        <div class="input-group">
                            <input type="text" name="key" class="input-sm form-control" placeholder="请输入用户名，身份证号，手机号码" />
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default action-refresh" type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            
             <input type="hidden" name="ordername" value="" />
             <input type="hidden" name="orderBy" value="" />
            
            <section class="scrollable wrapper">
                <section class="panel panel-default">
                    <div class="table-responsive">
                        <table class="table table-striped m-b-sm datagrid" id="userListing">
                            <thead>
                            </thead>
                            <!--<tbody>-->
                            <!--</tbody>-->
                            <tfoot>
                            <tr>
                                <th class="row">
                                    <div class="datagrid-footer-left col-sm-6 text-center-xs m-l-n"
                                         style="display:none;">
                                        <div class="grid-controls m-t-sm">
                                                    <span>
                                                        <span class="grid-start"></span> -
                                                        <span class="grid-end"></span> （共
                                                        <span class="grid-count"></span>）
                                                    </span>

                                            <div class="select grid-pagesize dropup" data-resize="auto">
                                                <button data-toggle="dropdown"
                                                        class="btn btn-sm btn-default dropdown-toggle">
                                                    <span class="dropdown-label"></span>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li data-value="5"><a href="#">5</a></li>
                                                    <li data-value="15" data-selected="true"><a href="#">15</a></li>
                                                    <li data-value="20"><a href="#">20</a></li>
                                                    <li data-value="50"><a href="#">50</a></li>
                                                    <li data-value="100"><a href="#">100</a></li>
                                                </ul>
                                            </div>
                                            <span>/页</span>
                                        </div>
                                    </div>

                                    <div class="datagrid-footer-right col-sm-6 text-right text-center-xs"
                                         style="display:none;">
                                        <div class="grid-pager m-r-n">
                                            <button type="button" class="btn btn-sm btn-default grid-prevpage"><i
                                                    class="fa fa-chevron-left"></i></button>
                                            <!--<span>页</span>-->

                                            <div class="inline">
                                                <div class="input-group dropdown combobox">
                                                    <input class="input-sm form-control" type="text">

                                                    <div class="input-group-btn dropup">
                                                        <button class="btn btn-sm btn-default" data-toggle="dropdown"><i
                                                                class="caret"></i></button>
                                                        <ul class="dropdown-menu pull-right"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <span>/ <span class="grid-pages"></span></span>
                                            <button type="button" class="btn btn-sm btn-default grid-nextpage"><i
                                                    class="fa fa-chevron-right"></i></button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </section>
            </section>
        </section>
    </aside>
</section>

{$wrapper_suffix|default}
