{$wrapper_prefix|default}

<script src="{$_STATIC_URL}/admin/setting/js/version.edit.js" type="text/javascript"></script>

<section class="hbox stretch">
    <aside class="aside-md bg-white b-r">
        <section class="vbox">
            <header class="b-b header">
                <p class="h4">{if $version}编辑版本{else}添加版本{/if}</p>
            </header>
            
            <section class="scrollable wrapper panel w-f">
                <form class="form-horizontal" id="edit_form" action="/setting/version/add" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><font class="red">* </font>平台类型</label>
                        <div class="col-sm-6">
                            <select name="platform" id="platform" class="form-control">
                          	    <option value="web" {if $version.platform == 'web'}selected{/if}>web</option>
                                <option value="ipad" {if $version.platform == 'ipad'}selected{/if}>ipad</option>
                                <option value="iphone" {if $version.platform == 'iphone'}selected{/if}>iphone</option>
                                <option value="android" {if $version.platform == 'android'}selected{/if}>android</option>
                                <option value="windows Phone" {if $version.platform == 'windows Phone'}selected{/if}>windows Phone</option>
                            </select>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                 
                    <div class="form-group">
                        <label for="v_code" class="col-sm-2 control-label"><font class="red">* </font>版本号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="v_code" name="v_code" value="{$version.v_code}" placeholder="请输入版本号，一般为整数" />
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                 
                    <div class="form-group">
                        <label for="v_name" class="col-sm-2 control-label"><font class="red">* </font>版本名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="v_name" name="v_name" value="{$version.v_name}" placeholder="请输入版本名称，比如：1.01" />
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                 
                    <div class="form-group">
                        <label for="filepath" class="col-sm-2 control-label"><font class="red">* </font>文件路径</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="filepath" name="filepath" value="{$version.filepath}" placeholder="请输入文件路径" />
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                 
                    <div class="form-group">
                        <label for="size" class="col-sm-2 control-label"><font class="red">* </font>安装包大小</label>
                        <div class="col-sm-6">
                            <div class="input-group">
	                            <input type="text" class="form-control" id="size" name="size" value="{$version.size}" placeholder="请输入安装包大小" />
                                <span class="input-group-addon">KB</span>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                 
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">版本详情</label>
                        <div class="col-sm-6">
                            <textarea name="content" id="content" rows="3" class="form-control">{$version.content}</textarea>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设置</label>
                        <div class="col-sm-10">
                            <label for="status_publish" class="checkbox-inline p-left-0">
                                <input type="radio" name="status" id="status_publish" value="1" {if $version.status == 1}checked=""{/if} />&nbsp;发布
                            </label>
                            <label for="status_unpublish" class="checkbox-inline">
                                <input type="radio" name="status" id="status_unpublish" value="0" {if $version.status == 0}checked=""{/if} />&nbsp;暂不发布
                            </label>
                        </div>
                    </div>
                    
                    <input type="hidden" name="version_id" id="version_id" value="{$version.id}" />
                </form>
            </section>
            
            <footer class="footer b-t bg-white-only">
                <div class="m-t-sm">
                    <button type="button" id="submit_save_back" class="btn btn-s-md btn-primary btn-sm input-submit">保存</button>
                    {if ! $version}<button type="button" id="submit_save_continue" class="btn btn-s-md btn-primary btn-sm input-submit">保存并继续添加</button>{/if}
                    <button type="button" id="submit_cancel" class="btn btn-danger btn-sm input-submit">取消</button>
                    <span id="edit_notice"></span>
                </div>
            </footer>
        </section>
    </aside>
</section>

{$wrapper_suffix|default}
