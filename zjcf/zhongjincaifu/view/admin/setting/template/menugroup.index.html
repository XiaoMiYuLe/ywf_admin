{$wrapper_prefix|default}

<link href="{$_STATIC_URL}/admin/frontend/css/menugroup.css" rel="stylesheet" type="text/css" />
<script src="{$_STATIC_URL}/admin/frontend/js/menu.group.js" type="text/javascript"></script>

{include file="content.top.html"}

<div id="content_body">
    <div class="main-top">
        <span class="nav-now">前台菜单分组管理</span>
        <div class="list_filter">
            <ul class="type">
                <li>
                    <a id="item_add" href="javascript:;">添加</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <table class="tablesorter">
            <thead>
                <tr>
                    <th class="p0 group_id"><a class="block" href="javascript:;">编号</a></th>
                    <th class="p0 sort_order"><a class="block" href="javascript:;">序号</a></th>
                    <th class="p0 group_name"><a class="block" href="javascript:;">菜单组名称</a></th>
                    <th class="p0 set"><a class="block" href="javascript:;">操作</a></th>
                </tr>
            </thead>
            <tbody>
            {foreach from=$groups item=v}
                <tr id="tr_{$v.group_id}" group_id="{$v.group_id}">
                    <td class="group_id">{$v.group_id}</td>
                    <td class="sort_order">{$v.sort_order}</td>
                    <td class="group_name">{$v.group_name}</td>
                    <td class="set">
                        {if $v.moveable == 1}
                        <a href="javascript:;" class="operate-delete">删除</a>
                        {else}
                        --
                        {/if}
                    </td>
                </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>

<!-- {literal} -->
<script type="text/javascript">
    /* tr hover */
    $("tbody>tr").hover(function() {
        $(this).addClass("tr_hover");
    },
    function() {
        $(this).removeClass("tr_hover");
    });
</script>
<!-- {/literal} -->
            
{$wrapper_suffix|default}
