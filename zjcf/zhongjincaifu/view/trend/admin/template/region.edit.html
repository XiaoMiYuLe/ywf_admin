
<script src="{$_STATIC_URL}/trend/admin/js/region.edit.js"></script>

<!-- modal - 编辑地区 -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modal_title">{if $region}编辑地区{else}添加地区{/if}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" action="/trendadmin/region/add" method="post" id="edit_form">
                {if $region_parent}
                <div class="form-group">
                    <label class="col-sm-3 control-label">父级地区</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{$region_parent.region_name}</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="region_name" class="col-sm-3 control-label"><font class="red">* </font>地区名</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="region_name" name="region_name" value="{$region.region_name}" placeholder="请输入地区名称" />
                    </div>
                </div>
                {else}
                <div class="form-group">
                    <label for="region_name" class="col-sm-3 control-label"><font class="red">* </font>国家名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="region_name" name="region_name" value="{$region.region_name}" placeholder="请输入国家名称" />
                    </div>
                </div>
                {/if}
                
                <div class="form-group">
                    <label for="sort_order" class="col-sm-3 control-label">序号</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="sort_order" name="sort_order" value="{if $region.sort_order}{$region.sort_order}{else}255{/if}" />
                    </div>
                </div>
                
                <input type="hidden" name="region_id" value="{$region.region_id}" />
                <input type="hidden" name="pid" value="{$pid}" />
            </form>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default btn-primary input-submit" id="submit_save_back" value="保存并返回列表管理" />
            {if ! $region}<input type="button" class="btn btn-default btn-primary input-submit" id="submit_save_continue" value="保存并继续添加" />{/if}
            <input type="button" class="btn btn-default btn-danger" value="取&nbsp;&nbsp;消" data-dismiss="modal" />
        </div>
    </div>
</div>
<!-- / modal - 编辑地区 -->
