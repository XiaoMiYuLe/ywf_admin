{$wrapper_prefix|default}

<script src="{$_STATIC_CDN}/scripts/ckeditor/4.3.1/ckeditor.js" type="text/javascript"></script>
<script src="{$_STATIC_CDN}/scripts/My97DatePicker/4.8/WdatePicker.js" type="text/javascript"></script>
<script src="{$_STATIC_CDN}/scripts/datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="{$_STATIC_URL}/bts/admin/js/orderrefund.edit.js" type="text/javascript"></script>


<section class="hbox stretch">
    <aside class="aside-md bg-white b-r">
        <section class="vbox">
                 <header class="header bg-white b-b clearfix">
                <div class="row m-t-sm">
                    <div class="col-sm-8 m-b-xs">
                        <a href="javascript:;" class="btn btn-sm btn-default" id="button_cancel"><i class="fa fa-reply"></i> 返回</a>
                    </div>
                </div>
            </header>
            
              
            <section class="scrollable wrapper">
                <section class="panel panel-default portlet-item">
	                <header class="panel-heading">订单信息</header>
               
            
            <section class="scrollable wrapper panel w-f">
                <form class="form-horizontal" id="edit_form" action="/goodsadmin/index/add" method="post" enctype="multipart/form-data">
                    <div class="scrollable">
                        <section class="col-sm-12 panel-default">
                        
                            <div class="form-group">
                                <label class="col-sm-2 control-label">退单号：</label>
                                <lable class="col-sm-1 control-label">{$data.refund_sn}</lable>
                                <label class="col-sm-2 control-label">订单号：</label>
                                <lable class="col-sm-1 control-label">{$data.order_number}</lable>
                            </div>
                            <div class="line line-dashed line-lg pull-in"></div>
                         
                           <div class="form-group">
                               <label class="col-sm-2 control-label">退货信息：</label>
                                  		<div class="col-sm-6">
                                  	            退单状态：{$data.status}</br>
                                  		  退货人：{$data.username}</br>
                                  		  退货物品：{$data.goods_name}</br>
                                  		 退货原因：{$data.reason}</br>
                                  		</div>
                           </div>
                           <div class="line line-dashed line-lg pull-in"></div>
                            <div class="form-group">
                               <label class="col-sm-2 control-label">退货图片：</label>
                                  		<div class="col-sm-6">
                                  		  {foreach from=$data.attachments key=k item=v}
                                  		   <a href="/upload{$v.filepath}" class="thumb-sm" target="_blank"><img src="/upload{$v.filepath}" /></a>
	                           			  {/foreach}
                                  		</div>
                           </div>
                        </section>
                    </div>

                 </section>
                      </section>
                    <input type="hidden" name="content_id" id="content_id" value="{$data_id}" />
                </form>
                
            </section>
           <!--  <footer class="footer b-t bg-white-only">
                <div class="m-t-sm1">
                    <button type="button" id="submit_save_back" class="btn btn-s-md btn-primary btn-sm input-submit">保存</button>
                    <button type="button" id="submit_cancel" class="btn btn-danger btn-sm input-submit">返回</button>
                    <span id="edit_notice"></span>
                </div>
            </footer> -->
        </section>
    </aside>
</section>

<script src="{$_STATIC_CDN}/scripts/file-input/bootstrap-filestyle.min.js"></script>

{$wrapper_suffix|default}
