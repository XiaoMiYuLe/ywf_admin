{$wrapper_prefix|default}

<!-- Datepicker -->
<link href="{$_STATIC_URL}/scripts/datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>
<script src="{$_STATIC_URL}/scripts/datepicker/js/bootstrap-datepicker.js"></script>
<script src="{$_STATIC_URL}/scripts/datepicker/js/locales/bootstrap-datepicker.zh-CN.time.js" charset="UTF-8"></script>
<script src="{$_STATIC_CDN}/scripts/ckeditor/4.4.1/ckeditor.js" type="text/javascript"></script>
<script src="{$_STATIC_URL}/news/admin/js/index.edit.js"></script>

<section class="hbox stretch">
    <aside class="aside-md bg-white b-r">
        <section class="vbox">
            <header class="b-b header">
                <p class="h4">{if $content}编辑消息{else}添加消息{/if}</p>
            </header>
                
            <section class="scrollable wrapper w-f">
                <form class="form-horizontal" id="edit_form" action="/newsadmin/index/add" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label"><font class="red">* </font>消息标题</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="news_title" name="news_title" value="{$content.news_title}" placeholder="请输入消息标题" />
                        </div>
                    </div>
                    <div class="line line-dashed line pull-in"></div>
                    <div class="form-group">
                        <label for="news_content" class="col-sm-2 control-label">消息详情</label>
                        <div class="col-sm-10">
                            <textarea  name="news_content" id="editor1" rows="10" class="form-control fck-editor"  placeholder="请输入消息详情" >{$content.news_content}</textarea>
                        </div>
                    </div>
                    <div class="line line-dashed line pull-in"></div>
                    
                
                    <input type="hidden" name="news_id" id="news_id" value="{$content.news_id}" />
                </form>
            </section>
            
            <footer class="footer b-t bg-white-only">
                <div class="m-t-sm">
                    <button type="button" id="submit_save_back" class="btn btn-s-md btn-primary btn-sm input-submit">保存</button>
                    {if ! $help_id}<button type="button" id="submit_save_continue" class="btn btn-s-md btn-primary btn-sm input-submit">保存并继续添加</button>{/if}
                    <button type="button" id="submit_cancel" class="btn btn-danger btn-sm input-submit">取消</button>
                    <span id="edit_notice"></span>
                </div>
            </footer>
        </section>
    </aside>
</section>

<script src="{$_STATIC_CDN}/scripts/file-input/bootstrap-filestyle.min.js"></script>
<script type="text/javascript">
    var ckeditor1;
    
    var config = {
            extraPlugins: 'codesnippet',
            codeSnippet_theme: 'monokai_sublime',
            height: 500
        };
    
    if (typeof CKEDITOR == 'object') {
        if (CKEDITOR.instances['editor1']) {
            CKEDITOR.remove(CKEDITOR.instances['editor1']);
        }
        ckeditor1 = CKEDITOR.replace('editor1', config);
    }
    
</script>  
{$wrapper_suffix|default}
