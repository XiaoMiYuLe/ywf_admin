<!-- 1. Add these JavaScript inclusions in the head of your page -->
<script type="text/javascript" src="{$_STATIC_URL}/report/admin/cavjs/jquery.min.js"></script>
<script type="text/javascript" src="{$_STATIC_URL}/report/admin/cavjs/highcharts.js"></script>
{$wrapper_prefix|default}
<script src="{$_STATIC_CDN}/scripts/My97DatePicker/4.8/WdatePicker.js"" charset="UTF-8"></script>
<script src="{$_STATIC_URL}/report/admin/js/index.index.js"></script>
<section class="hbox stretch">
	
	<aside class="aside-md bg-white b-r" id="subNav">
        <section class="vbox">
            <header class="b-b header"><p class="h4">产品数据统计表</p></header>
            <section class="scrollable w-f">
                <ul class="nav nav-pills nav-stacked no-radius">
                    <li class="b-b m-t-none-reset nav-map {if ( ! $smarty.get.type) || ($smarty.get.type eq 'day')}active{/if}" id="nav_base">
                        <a href="/reportadmin?type=day">
                            <i class="fa fa-chevron-right pull-right m-t-xs text-xs icon-muted"></i>
                            <i class="fa fa-fw fa-ellipsis-v"></i>
                                按日分析
                        </a>
                    </li>
                    <li class="b-b m-t-none-reset nav-map {if $smarty.get.type eq 'month'}active{/if}" id="nav_content">
                        <a href="/reportadmin?type=month">
                            <i class="fa fa-chevron-right pull-right m-t-xs text-xs icon-muted"></i>
                            <i class="fa fa-fw fa-ellipsis-v"></i>
                                按月分析
                        </a>
                    </li>
                     <li class="b-b m-t-none-reset nav-map {if $smarty.get.type eq 'year'}active{/if}" id="nav_content">
                        <a href="/reportadmin?type=year">
                            <i class="fa fa-chevron-right pull-right m-t-xs text-xs icon-muted"></i>
                            <i class="fa fa-fw fa-ellipsis-v"></i>
                                 按年分析
                        </a>
                    </li>
                </ul>
                <input type="hidden" name="coupon_type" value="{$smarty.get.coupon_type}">
            </section>
        </section>
    </aside>
    <input type="hidden" name="type" value="{$smarty.get.type}">
    
    <aside>
        <section class="vbox">
            <header class="header bg-white b-b clearfix">
                <div class="row m-t-sm">
                    <div class="col-sm-2 m-b-xs">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-default action-refresh" title="刷新"><i class="fa fa-refresh"></i></button>                           
                        </div>
                    </div>
                      <div class="col-sm-6 m-b-xs text-right">
                        <form class="form-inline">
                            <div class="form-group">
 								<!-- <input type="text" class="input-sm form-control datepicker-input" name="start_ctime" placeholder="下单时间" data-date-format="yyyy-mm-dd" /> -
 								<input type="text" class="input-sm form-control datepicker-input" name="end_ctime" placeholder="下单时间" data-date-format="yyyy-mm-dd" /> -->
 								<input type="text" value='{$smarty.get.ctime}'  class="wdatepicker input-sm form-control {$smarty.get.type} {if ( ! $smarty.get.type)}day{/if}"  name="ctime" placeholder="选择时间" data-date-format="'yyyyMM" />
                            </div>
                        </form>
                    </div>
                     <div class="col-sm-2 m-b-xs">
                        <div class="input-group">
                            <input type="text" name="goods_name" style="width:150px;" value="{$smarty.get.goods_name}" class="input-sm form-control" placeholder="请输入产品名称" />
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default action-refresh" type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            
            <section class="scrollable wrapper">
                <section class="panel panel-default">
                    <div class="table-responsive">
                        <table class="table table-striped m-b-none datagrid" id="content_listing">
                            <thead>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th class="row">
                                        <div class="datagrid-footer-left col-sm-6 text-center-xs m-l-n"
                                             style="display:none;">
                                            <div class="grid-controls m-t-sm">
                                                    <span>
                                                        <span class="grid-start"></span> -
                                                        <span class="grid-end"></span> （共
                                                        <span class="grid-count"></span>）
                                                    </span>
    
                                                <div class="select grid-pagesize dropup" data-resize="auto">
                                                    <button data-toggle="dropdown"
                                                            class="btn btn-sm btn-default dropdown-toggle">
                                                        <span class="dropdown-label"></span>
                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu">
                                                        <li data-value="5"><a href="#">5</a></li>
                                                        <li data-value="15" data-selected="true"><a href="#">15</a></li>
                                                        <li data-value="20"><a href="#">20</a></li>
                                                        <li data-value="50"><a href="#">50</a></li>
                                                        <li data-value="100"><a href="#">100</a></li>
                                                    </ul>
                                                </div>
                                                <span>/页</span>
                                            </div>
                                        </div>
    
                                        <div class="datagrid-footer-right col-sm-6 text-right text-center-xs"
                                             style="display:none;">
                                            <div class="grid-pager m-r-n">
                                                <button type="button" class="btn btn-sm btn-default grid-prevpage"><i
                                                        class="fa fa-chevron-left"></i></button>
                                                <!--<span>页</span>-->
    
                                                <div class="inline">
                                                    <div class="input-group dropdown combobox">
                                                        <input class="input-sm form-control" type="text">
    
                                                        <div class="input-group-btn dropup">
                                                            <button class="btn btn-sm btn-default" data-toggle="dropdown"><i
                                                                    class="caret"></i></button>
                                                            <ul class="dropdown-menu pull-right"></ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <span>/ <span class="grid-pages"></span></span>
                                                <button type="button" class="btn btn-sm btn-default grid-nextpage"><i
                                                        class="fa fa-chevron-right"></i></button>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div id="container" style="width: 800px; height: 400px; margin: 50px auto"></div>
                </section>
            </section>
        </section>
    </aside>
</section>
    
		<!-- 1a) Optional: the exporting module -->
		<script type="text/javascript" src="{$_STATIC_URL}/report/admin/cavjs/modules/exporting.js"></script>
		 {if ($ssname)}	
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
			var chart;
			$(document).ready(function() {
				refreshListing();
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'column'
					},
					title: {
						text: '产品数据统计({$cdate})'
					},
					xAxis: {
						categories: [
										{$ssname}
						             ]
					},
					yAxis: {
						title: {
							margin:60,
							rotation:270,
							text: ''
						}
					},
					tooltip: {
						formatter: function() {
							return ''+
								 this.series.name+'-'+ this.x +': '+this.y;
						}
					},
					credits: {
						enabled: false
					},
					series: [{
						name: '新增金额（万元）',
						data: [{$addmoney}]
					},{
						name: '累计金额（万元）',
						data: [{$allmoney}]
					},{
						name: '新增笔数',
						data: [{$addnum}]
					},{
						name: '累计笔数',
						data: [{$allnum}]
					}]
				});
				
				
			});
				
		</script>
		 {/if}
	
{$wrapper_suffix|default}
