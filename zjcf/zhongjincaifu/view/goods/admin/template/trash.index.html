{$wrapper_prefix|default}

<link rel="stylesheet" href="{$_STATIC_CDN}/scripts/jquery-ztree/3.5.15/css/zTreeStyle.css" type="text/css" />
<link rel="stylesheet" href="{$_STATIC_URL}/goods/admin/css/index.index.css" type="text/css" />
<script src="{$_STATIC_CDN}/scripts/jquery-ztree/3.5.15/js/jquery.ztree.core-3.5.min.js"></script>
<script src="{$_STATIC_URL}/goods/admin/js/trash.index.js"></script>

<section class="hbox stretch">
    {if false}
    <aside class="aside-md bg-white b-r" id="subNav">
        <section class="vbox">
            <header class="b-b header"><p class="h4">商品管理</p></header>
            <section class="scrollable w-f scrollable-ztree">
                <p class="text-dark padder m-t-xs m-b-none th-sortable" id="category_all">全部</p>
                <ul id="treeDemo" class="nav ztree"></ul>
                <input type="hidden" id="category_id" value="0" />
            </section>
        </section>
    </aside>
    {/if}
    
    <aside>
        <section class="vbox">
            <header class="header bg-white b-b clearfix">
                <div class="row m-t-sm">
                    <div class="col-sm-2 m-b-xs">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-default action-refresh" title="刷新"><i class="fa fa-refresh"></i></button>
                            <button type="button" class="btn btn-sm btn-default" id="action_delete" title="彻底删除"><i class="fa fa-trash-o"></i></button>
                        </div>
                    </div>
                    
                    <div class="col-sm-8 m-b-xs text-right p-right-0">
                        <form class="form-inline">
                            <div class="form-group">
                                <select name="category" class="form-control input-sm">
                                    <option value="0">请选择分类</option>
                                    {foreach from=$categories item=v}
                                    <option value="{$v.category_id}">{$v.str_padding}{$v.category_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <select name="brand_id" class="form-control input-sm">
                                    <option value="0">请选择品牌</option>
                                    {foreach from=$brands item=v}
                                    <option value="{$v.brand_id}">{$v.brand_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <input type="text" value="{$price_min}" size="10" class="input-sm input-s form-control"
                                        name="price_min" placeholder="最低销售价" /> - 
                            </div>
                            <div class="form-group">
                                <input type="text" value="{$price_max}" size="10" class="input-sm input-s form-control"
                                        name="price_max" placeholder="最高销售价" />
                            </div>
                        </form>
                    </div>
                    
                    <div class="col-sm-2 m-b-xs">
                        <div class="input-group">
                            <input type="text" name="key" class="input-sm form-control" placeholder="商品名称/SKU" />
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default action-refresh" type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
                
            <section class="scrollable wrapper">
                <section class="panel panel-default">
                    <div class="table-responsive">
                        <table class="table table-striped m-b-none datagrid" id="content_listing">
                            <thead>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th class="row">
                                        <div class="datagrid-footer-left col-sm-6 text-center-xs m-l-n"
                                             style="display:none;">
                                            <div class="grid-controls m-t-sm">
                                                    <span>
                                                        <span class="grid-start"></span> -
                                                        <span class="grid-end"></span> （共
                                                        <span class="grid-count"></span>）
                                                    </span>
    
                                                <div class="select grid-pagesize dropup" data-resize="auto">
                                                    <button data-toggle="dropdown"
                                                            class="btn btn-sm btn-default dropdown-toggle">
                                                        <span class="dropdown-label"></span>
                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu">
                                                        <li data-value="5"><a href="#">5</a></li>
                                                        <li data-value="15" data-selected="true"><a href="#">15</a></li>
                                                        <li data-value="20"><a href="#">20</a></li>
                                                        <li data-value="50"><a href="#">50</a></li>
                                                        <li data-value="100"><a href="#">100</a></li>
                                                    </ul>
                                                </div>
                                                <span>/页</span>
                                            </div>
                                        </div>
    
                                        <div class="datagrid-footer-right col-sm-6 text-right text-center-xs"
                                             style="display:none;">
                                            <div class="grid-pager m-r-n">
                                                <button type="button" class="btn btn-sm btn-default grid-prevpage"><i
                                                        class="fa fa-chevron-left"></i></button>
                                                <!--<span>页</span>-->
    
                                                <div class="inline">
                                                    <div class="input-group dropdown combobox">
                                                        <input class="input-sm form-control" type="text">
    
                                                        <div class="input-group-btn dropup">
                                                            <button class="btn btn-sm btn-default" data-toggle="dropdown"><i
                                                                    class="caret"></i></button>
                                                            <ul class="dropdown-menu pull-right"></ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <span>/ <span class="grid-pages"></span></span>
                                                <button type="button" class="btn btn-sm btn-default grid-nextpage"><i
                                                        class="fa fa-chevron-right"></i></button>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </section>
            </section>
        </section>
    </aside>
</section>
            
{$wrapper_suffix|default}
